	$.fn.typecss = function() {
		this.each(function() {
			var $ele = $(this), str = $ele.html(), progress = 0;
			$ele.html('');
			var timer = setInterval(function() {
				var current = str.substr(progress, 1);
				progress++;
				$ele.html(str.substring(0, progress));
				if (progress >= str.length) {
					clearInterval(timer);
					$("button").show()
				}
			}, 1);
		});
		return this;
	};
})(jQuery);
